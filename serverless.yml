service: my-portfolio-api

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: '*'

package:
  individually: true
  exclude:
      - node_modules/**

functions:
  getblog:
    handler: server.createblog
    events:
      - http:
          path: api/v1/blog
          method: POST
          cors: true
        